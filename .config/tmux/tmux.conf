# =============================================================================
# tmux.conf - Server Configuration
# =============================================================================
# Prefix: Ctrl+B (keeping default since local machine uses Ctrl+A)
#
# Structure:
#   1. General settings
#   2. Key bindings
#   3. Copy mode
#   4. Status bar
#   5. Local overrides
#
# Reload: Prefix + r
# Local customizations: ~/.config/tmux/tmux.local.conf (gitignored)
# =============================================================================

# =============================================================================
# General Settings
# =============================================================================

# Enable 256-color and true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback buffer (default is 2000)
set -g history-limit 50000

# Display messages longer (milliseconds)
set -g display-time 3000

# Refresh status bar more frequently
set -g status-interval 5

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed (no gaps)
set -g renumber-windows on

# Enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# Remove delay after pressing Escape (important for vim users)
set -s escape-time 0

# Pass focus events to applications (for vim autoread, etc.)
set -g focus-events on

# =============================================================================
# Key Bindings
# =============================================================================

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# -----------------------------------------------------------------------------
# Splits - More intuitive than default " and %
# -----------------------------------------------------------------------------
# | for vertical split (side by side)
bind | split-window -h -c "#{pane_current_path}"
# - for horizontal split (stacked)
bind - split-window -v -c "#{pane_current_path}"
# Remove defaults
unbind '"'
unbind %

# New window inherits current path
bind c new-window -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Pane Navigation - Vim style
# -----------------------------------------------------------------------------
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# -----------------------------------------------------------------------------
# Pane Resizing - Vim style with repeat (-r)
# -----------------------------------------------------------------------------
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Window Navigation
# -----------------------------------------------------------------------------
bind -r p previous-window
bind -r n next-window
bind Tab last-window          # Quick toggle between last two windows

# -----------------------------------------------------------------------------
# Utility Bindings
# -----------------------------------------------------------------------------
# Toggle synchronize-panes (type in all panes simultaneously)
bind S setw synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"

# Kill pane/window without confirmation prompt
bind x kill-pane
bind X kill-window

# =============================================================================
# Copy Mode (Vi Keys)
# =============================================================================
setw -g mode-keys vi

# Enter copy mode with Prefix + Enter (easier than default [)
bind Enter copy-mode

# Vi-style selection and yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel

# =============================================================================
# Status Bar
# =============================================================================
# Position at bottom
set -g status-position bottom
set -g status-justify left

# Colors: dark grey background, light text
set -g status-style 'bg=colour235 fg=colour137'

# -----------------------------------------------------------------------------
# Left Side: Session Name
# -----------------------------------------------------------------------------
set -g status-left '#[fg=colour232,bg=colour243,bold] #S #[bg=colour235] '
set -g status-left-length 20

# -----------------------------------------------------------------------------
# Right Side: Hostname, Date, Time
# -----------------------------------------------------------------------------
set -g status-right '#[fg=colour255,bg=colour238] #H #[fg=colour232,bg=colour243] %Y-%m-%d %H:%M '
set -g status-right-length 50

# -----------------------------------------------------------------------------
# Window List
# -----------------------------------------------------------------------------
# Current window: bold orange
setw -g window-status-current-style 'fg=colour232 bg=colour208 bold'
setw -g window-status-current-format ' #I:#W#F '

# Other windows: grey
setw -g window-status-style 'fg=colour250 bg=colour238'
setw -g window-status-format ' #I:#W#F '

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour208'

# -----------------------------------------------------------------------------
# Messages
# -----------------------------------------------------------------------------
set -g message-style 'fg=colour232 bg=colour208 bold'

# =============================================================================
# Local Overrides
# =============================================================================
# Machine-specific settings (this file is gitignored)
if-shell "[ -f ~/.config/tmux/tmux.local.conf ]" "source-file ~/.config/tmux/tmux.local.conf"
